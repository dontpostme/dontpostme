	[params.faq]
        title = "FAQ"
        hide = false
		[[params.faq.question]]
			question = "Why are you doing this?"
			answer = "Privacy is important, but it is quickly disappearing in our society. Unfortunately most of us are in the habit of posting everything online and don't realise that it affects other people. We are doing this to try and help people realise the consequences of over-sharing."

		[[params.faq.question]]
			question = "Won't this just draw extra attention?"
			answer = "It might, yes. But being posted on social media is virtually unavoidable at this point. In many cases this is simply because people are unaware that sharing information about people without their permission is harmful; by making people aware of the issue, hopefully they'll begin to think twice about their habits."

		[[params.faq.question]]
			question = "Can I get involved?"
			answer = "Absolutely! Drop us a message or pull request on [github](http://github.com/dontpostme/dontpostme). Or share the website, wear the logos, and simply talk about online privacy with your friends."
            anchor="getinvolved"


		[[params.faq.question]]
			question = "Can I make my own swag?"
			answer = "All of our logos are under Free licenses, so please take them, remix them, and print them. You can download them all on [our github repository](http://github.com/dontpostme/dontpostme)."

		[[params.faq.question]]
			question = "Can I sell my own swag?"
			answer = "Sure! The only rule is that we won't post links to stores when you're making money off the sales (though you're certainly free to do so)."

